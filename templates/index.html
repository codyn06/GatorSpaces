<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UF Library Occupancy</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .last-refresh {
        text-align: center;
        margin-bottom: 20px;
        font-size: 14px;
        color: #666;
      }
      .library {
        background: #fff;
        border-radius: 10px;
        padding: 15px 20px;
        margin: 12px auto;
        max-width: 600px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .lib-info {
        display: flex;
        flex-direction: column;
      }
      .lib-name {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 6px;
      }
      .lib-details {
        font-size: 14px;
        color: #555;
      }
      .status {
        width: 80px;
        height: 30px;
        border-radius: 5px;
        text-align: center;
        line-height: 30px;
        font-weight: bold;
        color: #fff;
      }
      .status.red {
        background: #dc3545;
      }
      .status.yellow {
        background: #ffc107;
        color: #333;
      }
      .status.green {
        background: #28a745;
      }
      .status.gray {
        background: #6c757d;
      }
    </style>
  </head>
  <body>
    <h1>UF Library Occupancy Status</h1>
    <div class="last-refresh">Last refreshed: {{ timestamp }}</div>

    {% for lib in libraries %}
    <div class="library">
      <div class="lib-info">
        <div class="lib-name">{{ lib.name }}</div>
        <div class="lib-details">
          Occupancy: {{ lib.occupancy }} / {{ lib.capacity }}
        </div>
        <div class="lib-details">Address: {{ lib.address }}</div>
        <div class="lib-details">Hours: {{ lib.hours }}</div>
        <div class="lib-details">
          <a href="{{ lib.mapUrl }}" target="_blank">View on Map</a>
        </div>
      </div>
      <div class="status {{ lib.color }}">
        {{ (lib.ratio * 100) | round(0) }}%
      </div>
    </div>
    {% endfor %}
  </body>
</html>
